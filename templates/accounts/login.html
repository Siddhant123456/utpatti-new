{% extends 'includes/base.html' %}
{% load static %}
{% block title %}
    Login Page
{% endblock title %}


{% block mainarea %}

    <!-- <main class="login container"> -->
    <main class="container my-5">
    {% include 'messages.html' %}
    <div class = "row">
    <div class = "col-md-12 offset-md-12">
    {% comment %} {% include 'messages.html' %} {% endcomment %}
    </div>
    </div>    
    <div class="row p-0">
      <div class="col-md-6 text-center"> 
        <img src="{% static 'images/iFClip.png' %}" class="img-fluid rounded-3 " alt="img" width="350" height="450">
      </div>
      
      <form method = "POST" action = "{% url 'login' %}" class="col-md-5 ">
      {% csrf_token %}
      <h3 class="text-center mb-3 animate__animated animate__slideInDown">Login</h3>
        <div class="form-group">
          <input type="email" name = "email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="Password" name = "password" class="form-control" placeholder="Password" required>
        </div>
        <a href = "{% url 'reset_password' %}" class = "float-right">Forgot Password?</a>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>

          <div class="text-center">
          OR
        </div>

        <a href = "{% url 'login_otp' %}" class="btn btn-accent form-btn w-100 mt-3">Login With Otp</a>
 
        
      </form>
    </div>
  </main>

{% endblock mainarea %}
