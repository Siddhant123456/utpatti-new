{% extends 'includes/base.html' %}
{% load static %}
{% block title %}

Login With Otp

{% endblock title %}


{% block mainarea %}
  
    <main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login with OTP
    </h1>
    {% include 'messages.html' %}
    <div class = "row">
    <div class = "col-md-4 offset-md-4">
    </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static 'images/mobile-login.jpg' %}" class="img-fluid" alt="img">
      </div>
      
      <form method = "POST" action = "{% url 'login_otp' %}" class="col-md-5 offset-1 my-5">
      {% csrf_token %}
        <div class="form-group">
          <input type="text" name = "phone" class="form-control" placeholder="Your Phone Number" required>
            <small class="text-muted">Without Country Code</small>

        </div>

        
        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Login</button>
            <div class="text-center">
          OR
        </div>

        <a href = "{% url 'login' %}" class="btn btn-primary form-btn w-100 mt-3">Login With Password</a>
 
        
      </form>
    </div>
  </main>
{% endblock mainarea %}
