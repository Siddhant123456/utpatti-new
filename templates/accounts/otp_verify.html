{% extends 'includes/base.html' %}
{% load static %}
{% block title %}

Enter OTP received

{% endblock title %}


{% block mainarea %}

    <main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
        Enter OTP
    </h1>
    {% include 'messages.html' %}
    <div class = "row">
    <div class = "col-md-4 offset-md-4">
    </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static 'images/mobile-login.jpg' %}" class="img-fluid" alt="img">
      </div>
      
      <form method = "POST" action = "{% url 'otp_verify' %}" class="col-md-5 offset-1 my-5">
      {% csrf_token %}
        <div class="form-group">
          <input type="text" name = "otp" class="form-control" placeholder="Enter OTP" required>
        </div>

        
        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Submit</button>
        
        
      </form>
    </div>
  </main>
{% endblock mainarea %}
