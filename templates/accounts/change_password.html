{% extends 'includes/base.html' %}


{% block title %}
Change Password


{% endblock title %}


{% block mainarea %}

<div class  = "container">

{% include 'messages.html' %}
<div class  = "row">

    
     <main>
        <article class="card w-100">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
			
		</header>
		<div class="card-body">
        
			<div class="row"> 
				
				<div class = "col-md-12">
					<form method = "POST" action = "{% url 'change_password' %}">
                    {% csrf_token %}
                    

                        <div class = "form-group">
                            <label>Current Password</label>
                            
                            <input type = "password" name = "current_password" placeholder = "Enter Current Password" class = "form-control" required>
                        </div>
                        
                        <div class = "form-group">
                            <label>New Password</label>
                             <input type = "password" name = "new_password" placeholder = "Enter New Password" class = "form-control" required>
                        
                        </div>
                        <div class = "form-group">
                            <label>Confirm New Password</label>
                             <input type = "password" name = "confirm_new_password" placeholder = "Confirm New Password" class = "form-control" required>
                        
                        </div>
                        <button class = "btn btn-light" type = "submit" value = "Submit">Submit</button>

                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		 <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 

     </main>


</div>
    
</div>



{% endblock mainarea %}
