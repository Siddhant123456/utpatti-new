{% extends 'includes/base.html' %} {% load static %} {% block title %} Upload a
New Crop {% endblock title %} {% block mainarea %}
<div class="container">
  {% include 'messages.html' %}
  
  <div class="row">
    
    <main>
      <article class="card w-100">
        <header class="card-header">
          <strong class="d-inline-block mr-3">Enter Crop Details</strong>
        </header>
        <div class="card-body w-100">
          <br />
          <div class="row">
            <div class="col-md-12">
              <form
                method="POST"
                action="{% url 'upload_crop' %}"
                enctype="multipart/form-data"
              >
                {% csrf_token %}

                <div class="form-group">
                  <label>Crop Name</label>
                  <input
                    name="crop_name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Crop Name"
                  />
                </div>

                {% comment %} <div class="form-group">
                  <label>Crop Picture</label>
                  <input type="file" class="form-control" name="img" />
                </div> {% endcomment %}

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Enter Crop Description"
                    name="description"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label>Crop Base Price /quintal</label>

                  <input
                    name="base_price"
                    type="number"
                    class="form-control"
                    placeholder="Enter Base Price"
                  />
                </div>

                <div class="form-group">
                  <label>Crop Stock</label>

                  <input
                    name="stock"
                    type="number"
                    class="form-control"
                    placeholder="Enter Stock"
                  />
                </div>

                <button class="btn btn-primary" type="submit" value="Save">
                  Upload
                </button>
              </form>
            </div>
          </div>
        </div>
      </article>
    </main>
  </div>
</div>

{% endblock mainarea %}
